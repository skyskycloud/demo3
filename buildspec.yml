version: 0.2
phases:
  install:
    commands:
      - echo Navigating to the backend directory
      - cd backend
      - echo Installing Python dependencies
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Running pre-build steps \(if any\)  # Escape parentheses
  build:
    commands:
      - echo Running Flask application
      - python app.py &  # Run app.py in the background
      - sleep 5  # Allow Flask app to initialize
      - curl http://localhost:5000/hello  # Test /hello endpoint
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - '**/*'
  discard-paths: yes
