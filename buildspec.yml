version: 0.2
phases:
  install:
    commands:
      - echo Navigating to the backend directory
      - cd backend
      - echo Installing Python dependencies
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Running pre-build steps (if any)
  build:
    commands:
      - echo Running application tests "if any"  # Use quotes to handle parentheses
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - '**/*'
  discard-paths: yes
